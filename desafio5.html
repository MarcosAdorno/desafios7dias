<body>

<script>

let comida = "";
let categoria = "";
let frutas = [];
let doces = [];
let bebidas = [];


let resposta = "sim"; 
while (resposta == "sim") {
resposta = prompt("Você deseja adicionar uma comida na sua lista de compras? (sim ou não)");

if (resposta === "não"){  
        break;
    }
    
comida = prompt ("Qual produto você gostaria de inserir?")
categoria = prompt ("Qual a categoria do produto? (frutas, doces ou bebidas)")


if (categoria == "frutas") {
frutas.push (comida);
} 

else if (categoria == "doces") {
doces.push (comida);
}

 else if (categoria == "bebidas") {
 bebidas.push (comida);
 }

 else {
        alert("Essa categoria não foi pré-definida.")
    }
  } 
    
 alert ("Lista de compras: \n frutas: "  +frutas+ "\n doces: " +doces+ " \n bebidas: " +bebidas+ ".")
</script>
  
</body>
